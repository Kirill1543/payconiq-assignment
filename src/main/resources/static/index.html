<!DOCTYPE HTML>
<html>
<head>
    <title>Payconiq Stocks View</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="stocks.js"></script>
</head>
<body>
<h1 id="h01">Stocks</h1>
<table id="stocks_table" border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Current Price</th>
        <th>Last Update</th>
    </tr>
</table>
<h2 id="h02">Add New Stock</h2>
<form id="add_stock" title="" method="post">
    <div>
        <label class="title">Stock Name</label>
        <input type="text" id="stock_name" name="stock_name" >
    </div>
    <div>
        <label class="title">Price</label>
        <input type="text" id="stock_price" name="stock_price" >
    </div>
    <div>
        <input id="add_stock_submit" type="button" name="add_stock_submit" value="Add Stock">
    </div>
</form>
<h2 id="h03">Update Price</h2>
<form id="update_stock" title="" method="post">
    <div>
        <label class="title">Stock Id</label>
        <input type="text" id="update_id" name="update_id" >
    </div>
    <div>
        <label class="title">Price</label>
        <input type="text" id="update_price" name="update_price" >
    </div>
    <div>
        <input id="update_stock_submit" type="button" name="add_stock_submit" value="Update Price">
    </div>
</form>
</body>
</html>
